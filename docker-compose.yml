version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: catan-postgres
    environment:
      POSTGRES_USER: catan
      POSTGRES_PASSWORD: catan_password
      POSTGRES_DB: catan_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U catan"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: catan-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://catan:catan_password@postgres:5432/catan_db
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      FRONTEND_URL: http://localhost
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/prisma:/app/backend/prisma
    command: sh -c "npx prisma generate && npx prisma migrate deploy && npm start"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: catan-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:

